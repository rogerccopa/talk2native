    table { border-collapse: collapse; }
    td, th { border: 1px solid silver; padding-left: 10px; padding-right: 10px; }
    th {background-color: #EFEFEF;}
    #sidebarLeft {
      float: left;
      width: 300px;
    }
  </style>
  <script>
  function goHome() {
    window.location.href = 'http://' + window.location.hostname + '/index.html';
  }
  </script>
  <title>Natives Live Chat - Users</title>
</head>
<body>
<div id="framework">
  <div id="sidebarLeft" align="center">
    <a href="javascript:goHome();" style="text-decoration: none;">&laquo; Return to Home Page</a><br/><br/>
    Have a suggestion?<br/>Please, leave us a message:<br/>
    <textarea id="txtSuggest" rows="4" cols="25"></textarea><br/>
    <input type="button" id="btnSuggest" value="Send"><br/><br/>
    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
    <!-- AdVerticalBar -->
    <ins class="adsbygoogle"
         style="display:inline-block;width:300px;height:600px"
         data-ad-client="ca-pub-7504801450430585"
         data-ad-slot="2407461722"></ins>
    <script>
    (adsbygoogle = window.adsbygoogle || []).push({});
    </script>
  </div>
  <div id="content" align="center">
    <div style="font-size:large;"><b>Users who want to talk right now:</b></div><br/>
    <div id='container'>
      <table id="tblUsers">
        <thead>
          <tr>
            <th>Name</th>
            <th>Native Language</th>
            <th>Wants to Practice</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody id="users"></tbody>
        <tfoot id="me"></tfoot>
      </table>
    </div>
    <br/>
    You can wait (keep this page open) while more users join the list.
  </div>
</div>
  <script src='/socket.io/socket.io.js'></script>
  <script src='js/lib/jquery-2.1.1.min.js'></script>
  <script src='js/lib/jquery-ui.min.js'></script>
  <script src='js/main.js'></script>
  <script>
  $("#btnSuggest").click(function(){
    if ($("#txtSuggest").val().length == 0) { return; }
      var visitorUid = location.pathname.substring(location.pathname.lastIndexOf('-')+1);
      socket.emit('suggestionReceived', $("#txtSuggest").val() + "\t" + visitorUid);
      $("#txtSuggest").val("");
      alert("Your message has been received. Thank You.");
  });
  </script>
