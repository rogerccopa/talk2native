<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
  <style type="text/css">
    .ui-dialog-titlebar-close { visibility: hidden; }
  </style>
  <style type="text/css">
    table { border-collapse: collapse; }
    td, th { border: 1px solid silver; padding-left: 10px; padding-right: 10px; }
    th {background-color: #EFEFEF;}
    #sidebar {
      float: left;
      width: 200px;
    }
  </style>
  <title>Natives Live Chat - Users</title>
</head>
<body>
<div id="framework">
  <div id="sidebar">
    Have a suggestion?<br/>Please, leave us a message:<br/>
    <textarea id="txtSuggest" rows="4" cols="25"></textarea>
    <input type="button" id="btnSuggest" value="Send">
  </div>
  <div id="content" align="center">
    <div style="font-size:large;"><b>Users who want to talk right now:</b></div><br/>
    <div id='container'>
      <table id="tblUsers">
        <thead>
          <tr>
            <th>Name</th>
            <th>Native Language</th>
            <th>Wants to Practice</th>
            <th>Status</th>
          </tr>
        </thead>
        <tbody id="users"></tbody>
        <tfoot id="me"></tfoot>
      </table>
    </div>
    <br/>
    You can wait while more users join the list.
  </div>
</div>
  <script src='/socket.io/socket.io.js'></script>
  <script src='js/lib/jquery-2.1.1.min.js'></script>
  <script src='js/lib/jquery-ui.min.js'></script>
  <script src='js/main.js'></script>
  <script>
  $("#btnSuggest").click(function(){
    if ($("#txtSuggest").val().length == 0) { return; }
      var visitorUid = location.pathname.substring(location.pathname.lastIndexOf('-')+1);
      socket.emit('suggestionReceived', $("#txtSuggest").val() + "\t" + visitorUid);
      $("#txtSuggest").val("");
      alert("Your message has been received. Thank You.");
  });
  </script>
</body>
</html>
